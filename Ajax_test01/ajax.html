<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <link rel="stylesheet" href="ajax.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
</head>

<body>

    <h4 id="hello">Ajax test</h4>
    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    <button class="btn btn-danger">상품보여주기</button>



    <script>
        //        var 오브젝트 = JSON.parse(여러분의 제이슨데이터)
        //        var 제이슨 = JSON.stringify(여러분의 오브젝트데이터)



        $('.btn').click(function() {
            $.ajax({
                url: 'https://codingapple1.github.io/hello.txt',
                type: 'GET'
            }).done(function(data) {
                $('#hello').html(data);
            })
            //                .fail(function(){
            //
            // }).always(function(){
            //
            // })

            $.ajax({
                url: 'https://codingapple1.github.io/data.json',
                type: 'GET'
            }).done(function(data) {
                $('.card-title').html(data.model);
                $('.card-text').html(data.price);
                $('.card-img-top').attr('src', data.img);
            })
        });

    </script>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
