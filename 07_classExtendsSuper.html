<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        class 할아버지 {
            constructor(name) {
                this.성 = '이';
                this.이름 = name;
            }
            sayHi() {
                console.log('안녕 저는 할아버지에요');
            }
        }

        //        var 할아버지1 = new 할아버지('만덕');

        class 아버지 extends 할아버지 {
            constructor(name) {
                super(name);
                this.나이 = 50;
            }
            sayHi() {
                console.log('안녕 저는 아버지에요');
                super.sayHi();
            }
        }

        var 아버지1 = new 아버지('상엽');

    </script>
</body>

</html>
