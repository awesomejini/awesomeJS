    <script>

            }
        };
        //        함수(1, 2, 3);
        function 함수2(a, b, ...rest) {
            console.log(rest)
        }
        //        함수2(1, 2, 3, 4, 5, 6, 7);

        function 함수3(...rest) {
            for (var i = 0; i < rest.length; i++) {
                console.log(rest[i]);
            }
        }

        //        함수3(1, 2, 3, 4);

        function 어레이(...rest) {

            return rest
        }

        var newArray = 어레이(1, 2, 3, 4, 5);

        //        7
        function 정렬(문자열) {
            console.log(문자열);
            console.log(...[...문자열].sort());
        }

        정렬('bear');

        //        8

        function 글자세기(문자열) {
            var obj = {};
            [...문자열].sort().forEach(function(e) {
                if (obj[e] == undefined) {
                    obj[e] = 1
                } else {
                    obj[e] += 1
                }
            })
            console.log(obj);
        };

        function 글자세기2(문자열) {
            var obj = {};
            [...문자열].sort().forEach(function(e) {
                if (obj[e] > 0) {
                    obj[e]++
                } else {
                    obj[e] = 1
                }
            })
            console.log(obj);
        };





        글자세기('aacbbb');
        글자세기2('aacbbb');
        //        { a : 2, b : 3, c : 1 }

    </script>
