        var data = {
            odd: [1, 3],
            even: [2, 4, 6, 10],
            setter함수: function(...numbers) {
                numbers.forEach((num) => {
                    if (num % 2 == 0) {
                        this.even.push(num);
                    } else {
                        this.odd.push(num);
                    }
                });
            },
            get getter함수() {

                //  return [...this.odd, ...this.even].sort();

                var a = [...this.odd, ...this.even];
                a.sort(function(a, b) {
                    return a - b;
                });
                return a;
            }
        };
