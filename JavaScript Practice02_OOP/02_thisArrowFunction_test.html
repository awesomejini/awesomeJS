<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <button id="버튼">버튼이에요</button>


    <script>
        //        1
        var 사람 = {
            name: '손흥민',
            sayHi: function() {
                console.log('안녕 나는 ' + this.name);
            }
        }

        사람.sayHi(); //안녕 나는 손흥민


        //        2
        var 자료 = {
            data: [1, 2, 3, 4, 5]
        }

        자료.전부더하기 = function() {
            let sum = 0;
            this.data.forEach(function(e) {
                sum += e;
            })
            console.log(sum);
        };
        자료.전부더하기();

        //        3

        document.getElementById('버튼').addEventListener('click', function() {
            setTimeout(() => {
                console.log(this.innerHTML);
            }, 1000);
        });

    </script>
</body>

</html>
