<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="inputChangeEvent.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
</head>

<body>
    <div style="padding-top:20px;">

        <div class="wrap">
            <h1>JavaScript/JQuery </h1>
            <br>

            <!--    옵션선택    -->
            <h2>옵션선택</h2>
            <hr>

            <form class="container my-5">
                <div class="form-group">

                    <p>상품선택</p>
                    <select class="form-control" id="option1">
                        <option>셔츠</option>
                        <option>바지</option>
                    </select>

                    <div class="size-select">
                        <p class="mt-4">사이즈선택</p>
                        <select class="form-control" id="option2">

                        </select>
                    </div>
                </div>
            </form>

            <script>
                var 셔츠사이즈 = [95, 100, 105];
                var 바지사이즈 = [26, 28, 30, 32, 34, 36];

                if ($('#option1').val() == '셔츠') {
                    $('#option2').html('');
                    셔츠사이즈.forEach(function(i) {
                        var 템플릿 = `<option>${i}</option>`;
                        $('#option2').append(템플릿);
                    });
                };

                $('#option1').on('change', function() {

                    if ($('#option1').val() == '셔츠') {
                        $('#option2').html('');
                        셔츠사이즈.forEach(function(i) {
                            var 템플릿 = `<option>${i}</option>`;
                            $('#option2').append(템플릿);
                        });

                    } else if ($('#option1').val() == '바지') {
                        $('#option2').html('');
                        바지사이즈.forEach(function(i) {
                            var 템플릿 = `<option>${i}</option>`;
                            $('#option2').append(템플릿);
                        });
                    }


                });

            </script>

        </div>
    </div>
